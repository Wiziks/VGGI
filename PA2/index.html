<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Поверхня обертання загальної синусоїди</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="glMatrix-0.9.5.js"></script>
</head>

<body>
    <div class="canvas-container">
        <canvas id="webgl-canvas"></canvas>
    </div>
    <div class="panel">
        <h1>Поверхня обертання загальної синусоїди</h1>
        <h2>Розмір</h2>
        <div class="panel-element">
            <p>X</p>
            <input type="range" class="slider" id="slider1" min="0.1" max="10" value="1" step="0.1">
            <p id="slider-value1">1.0</p>
        </div>
        <div class="panel-element">
            <p>Y</p>
            <input type="range" class="slider" id="slider2" min="0.1" max="10" value="1" step="0.1">
            <p id="slider-value2">1.0</p>
        </div>
        <div class="panel-element">
            <p>Z</p>
            <input type="range" class="slider" id="slider3" min="0.1" max="10" value="1" step="0.1">
            <p id="slider-value3">1.0</p>
        </div>
        <h2>Колір</h2>
        <div class="panel-element">
            <p>R</p>
            <input type="range" class="slider" id="slider4" min="0" max="1" value="1" step="0.1">
            <p id="slider-value4">1.0</p>
        </div>
        <div class="panel-element">
            <p>G</p>
            <input type="range" class="slider" id="slider5" min="0" max="1" value="1" step="0.1">
            <p id="slider-value5">1.0</p>
        </div>
        <div class="panel-element">
            <p>B</p>
            <input type="range" class="slider" id="slider6" min="0" max="1" value="1" step="0.1">
            <p id="slider-value6">1.0</p>
        </div>
        <h2>Параметри</h2>
        <div class="panel-element">
            <p>B</p>
            <input type="range" class="slider" id="slider7" min="0.1" max="10" value="1" step="0.1">
            <p id="slider-value7">1.0</p>
        </div>
        <div class="panel-element">
            <p>C</p>
            <input type="range" class="slider" id="slider8" min="0.1" max="10" value="1" step="0.1">
            <p id="slider-value8">1.0</p>
        </div>
        <div class="panel-element">
            <p>Максимальний X</p>
            <input type="range" class="slider" id="slider9" min="5" max="50" value="10" step="1">
            <p id="slider-value9">10.0</p>
        </div>
        <div class="panel-element">
            <p>Крок для X</p>
            <input type="range" class="slider" id="slider10" min="0.1" max="1" value="0.1" step="0.11">
            <p id="slider-value10">0.1</p>
        </div>
        <div class="panel-element">
            <p>Крок для кута</p>
            <input type="range" class="slider" id="slider11" min="1" max="72" value="5" step="1">
            <p id="slider-value11">5.0</p>
        </div>
        <h2>Налаштування</h2>
        <div class="panel-element">
            <p>Чутливість миші</p>
            <input type="range" class="slider" id="slider12" min="1" max="100" value="25" step="1">
            <p id="slider-value12">25.0</p>
        </div>
    </div>
    <div class="info-panel">
        <p>ЛКМ+Свайп - поворот фігури<br><br>Колесо миші - зміна позиції</p>
    </div>
</body>

</html>
